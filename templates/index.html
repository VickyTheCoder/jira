{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="csrf_token" content="{{csrf_token}}">
    <title>Jira</title>
    <script src="{% static 'js/jquery-3.7.1.js' %}"></script>
    <script src="{% static 'js/main.js' %}"></script>
</head>
<body>
    <div id="signup">
        <input type="text" id="userid" placeholder="User Id?">
        <input type="password" id="pwd1" placeholder="Password?">
        <input type="password" id="pwd2" placeholder="Re-type Password">
        <input type="email" id="email" placeholder="Email?">
        <input type="text" id="mobile" placeholder="Mobile?">
        <input type="button" onclick="signup()" value="Signup">
        <input type="button" onclick="show_signin()" value="Login">
        <input type="button" onclick="clear_all()" value="Clear">
    </div>
    <div id="signin" hidden>
        <input type="username" id="username" placeholder="Username">
        <input type="password" id="password" placeholder="Password">
        <input type="button" onclick="signin()" value="Sign in">
        <input type="button" onclick="clear_all()" value="Clear">
    </div>
    <div id="homepage" hidden>
        <h1>Home Page Under Construction</h1>
    </div>
    <div id="footer">
        <a href="/forgot_userid">Forgot UserId?</a>
        <a href="/forgot_password">Forgot Password?</a>
        <a href="/reset_password">Reset Password?</a>
    </div>
    <div><h3 id="status"></h3></div>
</body>
</html>
