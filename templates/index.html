{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title id="title">Jira - {{user}}</title>
    <meta name="csrf_token" content='{{csrf_token}}'>
    <script src="{% static 'js/jquery-3.7.1.js' %}"></script>
    <script src="{% static 'js/main.js' %}"></script>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="sm:bg-yellow-300 md:bg-red-500 lg:bg-white" >
    <div class="grid grid-cols-1 justify-center gap-2 m-12">
        <div id="signup" class="grid justify-center gap-2">
            <input type="text" id="userid" placeholder="User Id?" class="border border-gray-300 rounded-lg p-2">
            <input type="password" id="pwd1" placeholder="Password?"class="border border-gray-300 rounded-lg p-2">
            <input type="password" id="pwd2" placeholder="Re-type Password" class="border border-gray-300 rounded-lg p-2">
            <input type="email" id="email" placeholder="Email?" class="border border-gray-300 rounded-lg p-2">
            <input type="text" id="mobile" placeholder="Mobile?" class="border border-gray-300 rounded-lg p-2">
            <input type="button" onclick="signup()" value="Signup" class="border border-blue-200 rounded p-1 m-1">
            <input type="button" onclick="show_signin()" value="Login" class="border border-blue-200 rounded p-1 m-1 hover:bg-sky-300">
            <input type="button" onclick="clear_all()" value="Clear" class="border border-blue-200 rounded p-1 m-1">
        </div>
        <div id="signin" hidden>
            <input type="username" id="username" placeholder="Username" class="border border-gray-300 rounded-lg p-2">
            <input type="password" id="password" placeholder="Password" class="border border-gray-300 rounded-lg p-2">
            <input type="button" onclick="signin()" value="Sign in" class="border border-blue-200 rounded p-1 m-1">
            <input type="button" onclick="clear_all()" value="Clear" class="border border-blue-200 rounded p-1 m-1">
        </div>
        <div id="homepage" hidden>
            <h1 id="hometext">Welcome to Jira {{user}}</h1>
        </div>
        <div id="footer" hidden>
            <a href="/forgot_userid">Forgot UserId?</a>
            <a href="/forgot_password">Forgot Password?</a>
            <a href="/reset_password">Reset Password?</a>
        </div>

        <!-- project -->
         <div id="project_add" hidden>
            <div class="grid justify-center gap-2">
                <input type="text" placeholder="project name" id="name" class="border border-gray-300 rounded-lg p-2">
                <textarea placeholder="project Description" id="desc" class="border border-gray-300 rounded-lg p-2"></textarea>
                <input type="number" placeholder="project members count" id="count" class="border border-gray-300 rounded-lg p-2">
                <input type="number" placeholder="project budget" id="budget" class="border border-gray-300 rounded-lg p-2">
                <input type="number" placeholder="project ID" id="pid" class="border border-gray-300 rounded-lg p-2">
                <input type="button" value="next" id="button" onclick="project_details()" class="border border-blue-200 rounded p-1 m-1">
            </div>
        </div>

        <div id="members_add" hidden>
            <input type="number" placeholder="id" id="tid" onblur="check_project_id()" class="border border-gray-300 rounded-lg p-2">
            <!-- <input type="email" placeholder="email" id="email2"> -->
            <select name="email2" id="email2" class="border border-gray-300 rounded-lg p-2">
                <option value="" id="choosen_one">-- Select Email --</option>
            </select>
            <input type="text" placeholder="member name" id="mem_name" class="border border-gray-300 rounded-lg p-2">
            <input type="text" placeholder="position" id="position" class="border border-gray-300 rounded-lg p-2">
            <input type="number" placeholder="number" id="number" class="border border-gray-300 rounded-lg p-2">
            <input type="button" value="submit" id="tbutton" onclick="team_member()" class="border border-blue-200 rounded p-1 m-1">
        </div>
        <div><h3 id="status"></h3></div>
        <div>
            <input type="button" value="signout" id="sign_out" onclick="logout()" class="border border-blue-200 rounded p-1 m-1">
        </div>
    </div>
</body>
</html>
